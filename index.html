<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>ND Training - App</title>

    <!-- Cambiamos /manifest.json por ./manifest.json -->
    <link rel="manifest" href="./manifest.json" />

    <meta name="theme-color" content="#3ABFBC" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ND Training" />
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/vikingo-44/Gym-App-Backend/main/assets/logoND.png" />

    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/vikingo-44/Gym-App-Backend/main/assets/logoND.png" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Vite manejará esta ruta al compilar, pero es mejor mantener coherencia -->
    <script type="module" src="/src/main.jsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // IMPORTANTE: Cambiamos '/sw.js' por './sw.js'
          // Esto permite que el Service Worker se encuentre en la carpeta actual
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registrado con éxito:', registration.scope);
            })
            .catch(err => {
              console.log('Fallo al registrar el SW:', err);
            });
        });
      }
    </script>
  </body>
</html>
